<!DOCTYPE html>
<html>

<head>
    <title>Time Assistant JS</title>
    <link rel='stylesheet' href='index.css'/>
</head>

<body>
    <div class="container">
        <div class="calendar-box">
            <div class="top-row">
                <button type="button" ttle="prev" class="btn-cal prev"></button>
                <span class="cal-month"></span>
                <span class="cal-year"></span>
                <button type="button" ttle="next" class="btn-cal next"></button>
            </div>
            <table class="cal-table">
                <thead>

                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody class="cal-body"></tbody>
            </table>
        </div>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
