<!DOCTYPE html>
<html>

<head>
    <title>Time Assistant JS</title>
    <link rel='stylesheet' href='index.css'/>
</head>

<body>
    <div class="container">
        <div class="calendar-box">
            <div class="top-row">
                <button type="button" title="prev" class="btn-cal prev">prev</button>
                <span class="cal-month"></span>
                <span class="cal-year"></span>
                <button type="button" title="next" class="btn-cal next">next</button>
            </div>
            <table class="cal-table">
                <thead>

                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody class="cal-body"></tbody>
            </table>
        </div>
        <div class="menu-box">
            <p>Push + Button to Add User</p>
            <input type="text" class="input user-number" placeholder="0" width="1" readonly style="width: 20px;">
            <button type="button" class="btn-menu add">+</button>
            <button type="button" class="btn-menu ok" disabled="true">OK</button>
            <table class="user-list">
                <tr class="show-user-list">
                </tr>
            </table>
            <div class="show-user-list"></div>
            
        </div>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
