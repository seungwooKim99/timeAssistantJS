<!DOCTYPE html>
<html>

<head>
    <title>Time Assistant JS</title>
    <link rel='stylesheet' href='index.css'/>
</head>

<body>
    <div class="container">
        <div class="title">Time Assistant</div>
        <div class="calendar-box">
            <div class="top-row">
                <button type="button" title="prev" class="btn-cal prev"><span></span></button>
                <div class="year-and-month">
                    <span class="cal-month"></span>
                    <span class="cal-year"></span>
                </div>
                <button type="button" title="next" class="btn-cal next"><span></span></button>
            </div>
            <table class="cal-table">
                <thead>

                    <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </tr>
                </thead>
                <tbody class="cal-body"></tbody>
            </table>
        </div>
        <div class="menu-box">
            <p class="help">Push + Button to Add User</p>
            <input type="text" class="input user-number" placeholder="0" width="1" readonly style="width: 20px;">
            <button type="button" class="btn-menu add">+</button>
            <button type="button" class="btn-menu ok" disabled="true">OK</button>
            <table class="user-list">
            </table>
            <div class="message-box"></div>
            <button class="result" type="button" disabled="true">Show the Result!</button>
        </div>
        <p class="show-result"></p>
    </div>
    
    <script src='app.js'></script>
</body>
</html>
